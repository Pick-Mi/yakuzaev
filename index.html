    <!-- SSR Enhancement for Crawlers -->
    <script>
      (function() {
        const isCrawler = /googlebot|bingbot|slurp|duckduckbot|baiduspider|yandexbot|facebookexternalhit|twitterbot|linkedinbot|whatsapp|telegrambot|discordbot|slackbot/i.test(navigator.userAgent);
        
        if (isCrawler) {
          const ssrUrl = 'https://tqhwoizjlvjdiuemirsy.supabase.co/functions/v1/ssr-renderer?path=' + encodeURIComponent(window.location.pathname);
          
          fetch(ssrUrl)
            .then(function(response) { return response.text(); })
            .then(function(html) {
              var parser = new DOMParser();
              var doc = parser.parseFromString(html, 'text/html');
              var ssrHead = doc.querySelector('head');
              
              if (ssrHead) {
                var children = Array.from(ssrHead.children);
                children.forEach(function(child) {
                  if (child.tagName === 'META' || child.tagName === 'TITLE' || 
                      (child.tagName === 'SCRIPT' && child.type === 'application/ld+json')) {
                    document.head.appendChild(child.cloneNode(true));
                  }
                });
              }
            })
            .catch(function(err) { 
              console.log('SSR enhancement:', err); 
            });
        }
      })();
    </script>
